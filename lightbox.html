<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lightbox</title>
		<link rel="stylesheet" type="text/css" href="css/Lightbox.css"/>
	</head>
	<body>
		<h2>Lightbox</h2>
		<div class="row">
		 	
		
		 	<div class="column">
		 		<img src="img/demo1.jpg" style="width: 100%;" onclick="openModal();currentSlide(1)" 
		 		class="hover-shadow cursor"  />
		 	</div>
		
		 	<div class="column">
		 		<img src="img/demo2.jpg" style="width: 100%;" onclick="openModal();currentSlide(2)"
		 		class="hover-shadow cursor"/>
		 	</div> 
		 	 
		 	<div class="column">
		 		<img src="img/demo3.jpg" style="width: 100%;" onclick="openModal();currentSlide(3)"
		 		class="hover-shadow cursor" />
		 	</div>
		
		
		 	<div class="column">
		 		<img src="img/demo4.jpg" style="width: 100%;" onclick="openModal(); currentSlide(4)"
		 		class="hover-shadow cursor"/>
		 	</div>
	    </div>
		 
		<div id="myModal" class="modal">
		 	<span class="close cursor" onclick="closeModal()" >&times;</span>
		 	<div class="modal-content">
		 		 <div class="mySlides">
		 		 	<div class="numbertext">1/4</div>
		 		 	<img src="img/demo1.jpg" style="width: 100%;"/>
		 		 </div>
		 		 
		 		 <div class="mySlides">
		 		 	<div class="numbertext">2/4</div>
		 		 	<img src="img/demo2.jpg" style="width: 100%;"/>
		 		 </div>
		 		 
		 		 <div class="mySlides">
		 		 	<div class="numbertext">3/4</div>
		 		 	<img src="img/demo3.jpg" style="width: 100%;"/>
		 		 </div>
		 		 
		 		 <div class="mySlides">
		 		 	<div class="numbertext">4/4</div>
		 		 	<img src="img/demo4.jpg" style="width: 100%;" />
		 		 </div>
		 		
		 		<a class="prev" onclick="plusSlides(-1)" >&#10094</a>
		 		<a class="next" onclick="plusSlides(1)">&#10095</a>
		 		
		 		<div class="caption-container">
		 			<p id="caption"></p>
		 		</div>
		 		
		 		<div class="column">
		 			<img src="img/demo1.jpg"  class="demo cursor" id="demo" alt="Nature and sunrise" onclick="currentSlide(1)" style="width: 100%;"/>
		 		</div>
		 		
		 		<div class="column">
		 			<img src="img/demo2.jpg" class="demo cursor" id="demo" alt="Trolltunga, Norway" onclick="currentSlide(2)" style="width: 100%;"/>
		 		</div>
		 		
		 		<div class="column">
		 			<img src="img/demo3.jpg" class="demo cursor" id="demo" alt="Mountains and fjords" onclick="currentSlide(3)"  style="width: 100%;"/>
		 		</div>
		 		
		 		<div class="column">
		 			<img src="img/demo4.jpg" class="demo cursor" id="demo" alt="Northern Lights" onclick="currentSlide(4)"style="width: 100%;" />
		 		</div>
		 	</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	function openModal(){
		document.getElementById('myModal').style.display = "block";
	}
	function closeModal(){
		document.getElementById('myModal').style.display = "none";
		}
	var slideIndex = 1 ;
	  showSlides(slideIndex);
	 
	 function plusSlides(n) {
	 	showSlides(slideIndex  += n);
	 }
	 function currentSlide(n) {
	 	showSlides(slideIndex = n);
	 }
	 function showSlides(n) {
	 	var i;
	 	var slides = document.getElementsByClassName('mySlides');
	 	var dots = document.getElementsByClassName("demo");
	 	var txt = document.getElementById('caption');
	 	if(n > slides.length){slideIndex = 1};
	 	if(n < 1 ){slideIndex = slides.length};
	 	for (i = 0; i < slides.length; i++) {
	 		slides[i].style.display = "none";
	 	} 
	 	for (i = 0; i < dots.length;i++) {
	 		dots[i].className = dots[i].className.replace(" active","");
	 	}
	 	slides[slideIndex-1].style.display = "block";
	 	dots[slideIndex-1].className += " active";
	 	txt.innerHTML = dots[slideIndex-1].alt;
	 }
</script>
